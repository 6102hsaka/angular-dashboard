<app-spinner *ngIf="isSpinnerVisible"></app-spinner>

<div [hidden]="isSpinnerVisible" class="app-container">
    <app-header (sidebarToogleEvent)="sidebar.toggle()"></app-header>
    <mat-sidenav-container class="example-container">
        <mat-sidenav mode="side" #sidebar>
            <app-sidebar></app-sidebar>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
    <app-footer></app-footer>
</div>
